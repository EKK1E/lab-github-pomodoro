<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <div class="top">
      <h1 class="title">Pomodoro</h1>
      <div class="subtitle">GitHub Workflow Lab</div>
    </div>

    <div class="timer">
      <div id="time" class="time">25:00</div>
      <div class="progressWrap">
        <div class="progressBar" id="progress"></div>
      </div>
    </div>

    <div class="modes">
      <button id="modePomodoro" class="btn modeBtn modeBtnActive" type="button">Pomodoro</button>
      <button id="modeShort" class="btn modeBtn" type="button">Short break</button>
      <button id="modeLong" class="btn modeBtn" type="button">Long break</button>
    </div>

    <div class="controls">
      <button id="start" class="btn" type="button">Start</button>
      <button id="pause" class="btn" type="button">Pause</button>
      <button id="reset" class="btn" type="button">Reset</button>
    </div>

    <form id="taskForm" class="taskForm">
      <input id="taskInput" type="text" placeholder="Add a task..." autocomplete="off" />
      <button class="btn" type="submit">Add</button>
    </form>

    <ul id="taskList" class="taskList"></ul>

    <div class="footer">Made with GitHub Issues + PRs</div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
